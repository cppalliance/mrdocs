# $schema: ./mrdocs.schema.json
# yaml-language-server: $schema=./mrdocs.schema.json

verbose: true
source-root: ..
input:
  - ../include
includes:
  # Stubs for the generated header symbols
  - config-headers/include
  - config-headers/src
file-patterns:
  - '*.hpp'
include-symbols:
  - 'clang::mrdocs::**'
implementation-defined:
  - 'clang::mrdocs::detail'
multipage: true
generator: adoc
cmake: '-D MRDOCS_DOCUMENTATION_BUILD=ON'
