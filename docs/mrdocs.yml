# $schema: ./mrdocs.schema.json
# yaml-language-server: $schema=./mrdocs.schema.json

verbose: true
source-root: ..
input:
  - ../include
file-patterns:
  - '*.hpp'
include-symbols:
  - 'clang::mrdocs::**'
implementation-defined:
  - 'clang::mrdocs::detail'
  - 'clang::mrdocs::report::detail'
  - 'clang::mrdocs::dom::detail'
multipage: true
generator: adoc
cmake: '-D MRDOCS_DOCUMENTATION_BUILD=ON'

